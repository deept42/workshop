<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Teste - Autenticação Supabase</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; background-color: #f0f2f5; }
        h1 { color: #062E51; }
        button {
            background-color: #E63946;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-bottom: 2rem;
        }
        #test-results { border: 1px solid #ccc; padding: 1rem; background-color: white; }
    </style>
</head>
<body>
    <h1>Página de Teste - Autenticação Supabase</h1>
    <p>Abra o console do desenvolvedor (F12) e clique no botão abaixo para ver os logs detalhados.</p>
    <button id="run-test-btn">Rodar Teste de Login</button>
    <div id="test-results">Aguardando o início do teste...</div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import { rodarTesteDeLogin } from './js/teste.js';
        document.getElementById('run-test-btn').addEventListener('click', rodarTesteDeLogin);
    </script>
</body>
</html>
